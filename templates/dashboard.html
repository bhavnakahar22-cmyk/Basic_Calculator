<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">User Dashboard</h1>
            <a href="/logout" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">
                Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto mt-10">

        <!-- Welcome Card -->
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
            <h2 class="text-3xl font-bold text-gray-700">Welcome, {{ name }} ðŸ‘‹</h2>
            <p class="text-gray-500 mt-2">Glad to see you back!</p>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">

            <div class="bg-white p-6 rounded-2xl shadow-lg text-center hover:scale-105 transition">
                <h3 class="text-lg font-semibold text-gray-600">Your ID</h3>
                <p class="text-2xl font-bold text-blue-600">{{ id }}</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg text-center hover:scale-105 transition">
                <h3 class="text-lg font-semibold text-gray-600">Email</h3>
                <p class="text-xl font-bold text-green-600">{{ email }}</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg text-center hover:scale-105 transition">
                <h3 class="text-lg font-semibold text-gray-600">Status</h3>
                <p class="text-xl font-bold text-purple-600">Active âœ”</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">

            <a href="/profile" class="bg-blue-500 text-white p-6 rounded-2xl shadow-lg text-center text-xl font-semibold hover:bg-blue-600 transition">
                View Profile
            </a>

            <a href="/edit" class="bg-green-500 text-white p-6 rounded-2xl shadow-lg text-center text-xl font-semibold hover:bg-green-600 transition">
                Edit Account
            </a>

        </div>

    </div>

</body>
</html>
