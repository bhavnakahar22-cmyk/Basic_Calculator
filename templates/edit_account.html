<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg mt-12">

        <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">Edit Account</h2>

        <form action="/update-account" method="POST" class="space-y-6">

            <div>
                <label class="block font-semibold mb-2">Name</label>
                <input type="text" name="name" value="{{ name }}"
                       class="w-full border rounded-lg p-3 focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="block font-semibold mb-2">Email</label>
                <input type="email" name="email" value="{{ email }}"
                       class="w-full border rounded-lg p-3 focus:ring focus:ring-blue-300" required>
            </div>

            <div>
                <label class="block font-semibold mb-2">Password</label>
                <input type="password" name="password"
                       class="w-full border rounded-lg p-3 focus:ring focus:ring-blue-300" placeholder="Enter new password">
            </div>

            <button class="w-full bg-green-600 text-white p-3 rounded-xl hover:bg-green-700 text-lg font-semibold">
                Save Changes
            </button>

        </form>

        <div class="mt-6 text-center">
            <a href="/dashboard" class="text-blue-600 font-semibold hover:underline">
                Cancel
            </a>
        </div>

    </div>

</body>
</html>
