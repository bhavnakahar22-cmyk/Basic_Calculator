<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Log In</h2>

        <form method="POST" class="space-y-4">

            <input 
                type="email" 
                name="email" 
                placeholder="Email Address" 
                required 
                class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-purple-500"
            >

            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                required 
                class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-purple-500"
            >

            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-xl text-lg font-bold hover:bg-purple-700 transition">
                Log In
            </button>

        </form>

        <p class="text-center mt-4 text-gray-600">
            Don't have an account? 
            <a href="/signup" class="text-purple-600 font-semibold hover:underline">Create one</a>
        </p>

    </div>

</body>
</html>
